<div class="add-todo-form text-center">
    <h1> Add Todo</h1>

    <div class="form-group form-inline">
        <input type="text" class="form-control input-lg" id="" placeholder="Add todo..." autofocus #todoText>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>
<div class="todo-list">
    <div *ngFor="let todo of todos">
        <div class="col-md-1">
            <input type="checkbox">
        </div>
        <div class="col-md-7">
            {{todo.title}}
        </div>
        <div class="col-md-4">
            <input type="button" class="btn btn-danger pull-right" value="Delete">
            <input type="button" class="btn btn-default pull-right" value="Edit">
        </div>
    </div>
</div>
